<ion-header>

  <ion-navbar>
    <ion-title>Images</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="image-popover image-modal transparent">
  <ion-slides #mySlider [options]="mySlideOptions" pager>
    <ion-slide *ngFor="let image of images">
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" style="width: 100%; height: 100%"
       on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">

        <img src="{{baseImageUrl}}{{image.file_path}}" onError="this.src='assets/img/noimage.png'" class="fullscreen-image" />
      </ion-scroll>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>
<ion-navbar>
  <ion-title>{{title}} Seasons</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="tv-show-seasons">
  <ion-item *ngFor="let season of seasons"  type="item-text-wrap" class="item-avatar" (click)="goToSeasonDetail(season)">
          <ion-thumbnail item-left>
            <img src="{{baseImageUrl}}{{season.poster_path}}"  onError="this.src='assets/img/noimage.png'">
          </ion-thumbnail>
          Season: {{season.season_number}}
          <p [ngStyle]="{'color': 'black'}">Episode Count: {{season.episode_count}}</p>
          <p [ngStyle]="{'color': 'black'}">Air Date: {{season.air_date}}</p>
          <p [ngStyle]="{'color': 'black'}">Overview: {{season.overview}}</p>
  </ion-item>
</ion-content>

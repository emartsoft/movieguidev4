<ion-header>
<ion-navbar>
  <ion-title>{{movietitle}} Cast</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="cast-page">
      <ion-row *ngFor="let i of castRows;">
          <ion-col *ngFor="let cast of casts | slice:(i*3):(i+1)*3; let t=index" >
              <template [ngIf]="i<6">
                <img [ngStyle]="{'max-width': '100px','height': '150px','border-radius': '50px'}" 
                src="{{baseImageUrl}}{{cast.profile_path}}" (click)="goToCastDetail(cast)" 
                onError="this.src='assets/img/blank_img.jpg'">
                <p>{{cast.name}}<p>
                <p [ngStyle]="{'font-style':'italic'}">"{{cast.character}}"<p>
              </template>
          </ion-col>
      </ion-row>
        <!--<ion-scroll scrollX="true" [ngStyle]="{'background-color': 'white','height':'105px', 'min-height': '100px', 'overflow': 'scroll', 'white-space': 'nowrap'}">
          <img *ngFor="let cast of casts" src="{{baseImageUrl}}{{cast.profile_path}}" onError="this.src='img/noimage.png'" style="height:100px; padding: 2px 2px 2px 2px;">
        </ion-scroll>-->
    
</ion-content>

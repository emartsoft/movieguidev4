<ion-header>
	<ion-navbar>
		<ion-title>{{title}}: {{seasonDet.name}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="tv-show-season-view">
	<ion-card>
	<ion-card-content>
    <p [ngStyle]="{'color': 'black', 'font-weight': 'bold', 'font-size':'15px'}">{{seasonDet.name}} Episode Listing</p>
	</ion-card-content>
		<ion-list>
			<ion-item item-divider *ngFor="let episode of episodes" (click)="goToEpisodeDetail(episode)">
				<!--<ion-thumbnail item-left>-->
					<!--<img [ngStyle]="{'max-width': '50px','max-height': '100px','min-height': '100px'}" src="{{baseImageUrl}}{{episode.still_path}}" onError="this.src='assets/img/noimage.png'">-->
				<!--</ion-thumbnail>-->
				<div [ngStyle]="{'color': 'black', 'font-weight': 'bold', 'font-size':'12px'}">{{episode.episode_number}}. {{episode.name}}</div>
        <div [ngStyle]="{'color': 'black', 'font-size':'12px'}">Air Date: {{episode.air_date}}</div>
				<div item-right>
					<ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
				</div>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>

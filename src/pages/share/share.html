			<button ion-fab color="whatsapp" (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></button>
		</ion-col>
		<ion-col width-33>
			<button ion-fab color="more" (click)="otherShare()"><ion-icon name="more"></ion-icon></button>
		</ion-col>

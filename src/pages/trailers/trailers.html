<ion-header>
<ion-navbar>
  <ion-title>Trailers</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="trailers">
   <ion-card *ngFor="let video of videos;">
      <ion-card-header>
        {{video.type}}: {{video.name}}
      </ion-card-header>
      <div class="video-container">
         <iframe [src]="video.youtubeBaseUrl" frameborder="0"></iframe>
      </div>
   </ion-card>
</ion-content>
